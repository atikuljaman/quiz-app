<body>

    <!-- heading title -->
    <h4 class="text-uppercase fw-bold text-white">to play the game you have to login first</h4>

    <!-- login form -->
    <div class="login my-5">
        <h4 class="text-center text-uppercase py-4 fw-bold text-warning">login</h4>
        <div class="w-75 mx-auto">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email</label>
                <input type="text" class="form-control" id="input-field" placeholder="Email">
                <p class="text-danger mt-1 fw-bold d-none error-email">Invalid Email address :(</p>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input type="text" class="form-control" id="password-field" placeholder="Password">
                <p class="text-danger mt-1 fw-bold d-none error-password">Invalid password :(</p>
            </div>
            <button onclick="submitForm()" class="btn">submit</button>
        </div>
        <div class="desc w-75 mx-auto py-4">
            <p><b class="text-uppercase text-success">Note :</b> Use amiquizkheltechai@gmail.com for Gmail. For password

            <br>
            <p><b class="text-uppercase text-danger">Desclaimer :</b> I am a beginner like you. I just tried to explore
                JavaScript.
                Thanks :)</p>
        </div>
    </div>
