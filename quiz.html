<head>

<body>


    <div class="quiz">

        <div id="all-data">
            <h6 id="questions" class="text-center mt-3">What is the full form of HTMl?</h6>
            <div class="options w-75 pt-5 mx-auto">
                <button class="w-100 my-3 p-3 d-flex justify-content-between border-0">
                    <div class="input">
                        <input type="radio" name="ans" id="ans1" class="answer">
                    </div>
                    <div class="mx-auto">
                        <label class="fw-bold" id="option1" for="">Option one</label>
                    </div>
                </button>
                <button class="w-100 my-3 p-3 d-flex justify-content-between border-0">
                    <div class="input">
                        <input type="radio" name="ans" id="ans2" class="answer">
                    </div>
                    <div class="mx-auto">
                        <label class="fw-bold" id="option2" for="">Option one</label>
                    </div>
                </button>
                <button class="w-100 my-3 p-3 d-flex justify-content-between border-0">
                    <div class="input">
                        <input type="radio" name="ans" id="ans3" class="answer">
                    </div>
                    <div class="mx-auto">
                        <label class="fw-bold" id="option3" for="">Option one</label>
                    </div>
                </button>
                <button class="w-100 my-3 p-3 d-flex justify-content-between border-0">
                    <div class="input">
                        <input type="radio" name="ans" id="ans4" class="answer">
                    </div>
                    <div class="mx-auto">
                        <label class="fw-bold" id="option4" for="">Option one</label>
                    </div>
                </button>


                <button onclick="submitQuiz()" class="btn mt-3">next</button>
            </div>
        </div>

        <div id="score" class="w-75 mx-auto mt-5">

            <button onclick="location.reload()" class="btn">Play again</button> -->

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
